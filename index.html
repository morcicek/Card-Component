<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Card Component</title>
  </head>
  <body>
    <div class="container">
      <div class="main_content">
        <div class="main_content-img">
          <img src="img/image-equilibrium.jpg" alt="" />
          <div class="preview">
            <img class="preview_img" src="img/icon-view.svg" alt="" />
          </div>
        </div>
        <div class="main_content-definition">
          <a href="#"><h1>Equilibrium #3429</h1></a>
          <p>Our Equilibrium collection promotes balance and calm</p>
        </div>
        <div class="main_content-price">
          <div class="main_content-price--eth">
            <img
              class="eth_img"
              src="img/icon-ethereum.svg"
              alt="Etherium Icon"
            />
            <h2 class="eth_price">0.041 ETH</h2>
          </div>
          <div class="main_content-price--time">
            <img class="time_img" src="img/icon-clock.svg" alt="Time icon" />
            <p class="time_left">3 days left</p>
          </div>
        </div>
        <div class="border"></div>
        <div class="author">
          <img
            class="author_img"
            src="img/image-avatar.png"
            alt="Avatar of author"
          />
          <p class="author_name">
            Creation of <a href="#"> <span>Jules Wyvern</span></a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
